---
layout: default
---

<h2>{{ page.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>From the blog</h3>

    
      {% for post in site.posts limit:1 %}
        
          <a href="{{ post.url }}">{{ post.title }}</a><br> <br>
          {{ post.content | strip_newlines | truncate: 180| strip_html}}
       
      {% endfor %}
    

  </section>
